<!doctype html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Sentiment Demo</title>

<script>
function customReset()
{
    document.getElementById("textarea").value = "";
    // document.getElementById("country").value = "";
}
</script>

<body style="background-color:#ffffff;">
<div class="jumbotron" style="background-color:#FFFFFf;">
    <div class="container">
        <h1 class="display-4">Оценка тональности отзывов</h1>
        <br>
        <div class="row">
            <div class="col-md-6">
                <form action="{{ url_for('index_page') }}" method=post>
                    <div class="form-group">
                        <label class="lead">Введите пример отзыва на телефон или смартфон:</label>
                        <textarea name=text rows=4 class="form-control" id="textarea" placeholder="Ваш отзыв...">{{ text }}</textarea>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">

                                <input type=submit value="Оценить" class="btn btn-lg btn-block btn-primary">
                            </div>
                            <div class="col-md-6">
                                <input type=reset form="textarea" value="Очистить" class="btn btn-lg btn-block btn-light" onclick="customReset();">
                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <label class="lead">Предсказание тональности:</label>
                {% if 'neutral' in prediction_message %}
                <div class="alert alert-primary" role="alert">
                {% elif 'positive' in prediction_message %}
                <div class="alert alert-success" role="alert">
                {% elif 'negative' in prediction_message %}
                 <div class="alert alert-secondary" role="alert">
                 {% else %}
                 <div class="alert alert-light" role="alert">
                 {% endif %}
                    {{ prediction_message }}
                     <br>
                     {{ probability_message }}

                </div>
            </div>
        </div>
    </div>
</div>
</body>
